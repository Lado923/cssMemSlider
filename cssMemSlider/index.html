<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>

<body>
    <input type="radio" name="point" class="checkbox_radio" id="slide1" checked>
    <input type="radio" name="point" class="checkbox_radio" id="slide2">
    <input type="radio" name="point" class="checkbox_radio" id="slide3">
    <input type="radio" name="point" class="checkbox_radio" id="slide4">
    <div class="slider__container">

        <div class="img__container">
            <div class="slide slide1"><img src="assets/JS_Java.jfif" alt="meme1"></div>
            <div class="slide slide2"><img src="assets/2_meme.png" alt="meme2"></div>
            <div class="slide slide3"><img src="assets/3_meme.png" alt="meme3"></div>
            <div class="slide slide4"><img src="assets/4_meme.png" alt="meme3"></div>
        </div>
        <div class="after__container">
            <div class="text__container">
                <div class="text-body">
                    <div class="text text1">В смысле JavaScript это не Java</div>
                    <div class="text text2">Programmers looking at<br>programming memes</div>
                    <div class="text text3">When employers want 10 years<br>experieance before ypu turn 20</div>
                    <div class="text text4">BACKEND DEVELOPERS</div>
                </div>
            </div>
            <div class="controls">
                <label for="slide1"><span></span></label>
                <label for="slide2"><span></span></label>
                <label for="slide3"><span></span></label>
                <label for="slide4"><span></span></label>
            </div>
        </div>
    </div>

</html>
